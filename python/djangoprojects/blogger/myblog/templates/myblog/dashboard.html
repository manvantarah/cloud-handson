{% extends 'myblog/index.html' %}

{% block title %}{{blocl.super}} | Dashboard {% endblock %}

{% block content %}
    <h1>Welcome {{user.username}}!</h1>
    {% if user.is_authenticated %}
    <button type='submit'><a href="{% url 'logout' %}">Logout</a></button>
    <button type='submit'><a href="{% url 'profile' %}">Profile</a></button>
    {% endif %}


{% endblock %}
